<!DOCTYPE html>
<html>
<head>
    <title>yiyuanyi's Library</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
<div class='page-title'>
    <h1 id="page-title">Welcome to the Library.</h1>
</div>


<button type="button" id="new-book">New Book+</button>
<form id="book-details" class="hidden">
    <input type="text" id="title" class='book-item' placeholder="title"><br>
    <input type="text" id="author" class='book-item' placeholder="author"><br>
    <input type="number" id="year" class='book-item' placeholder="year"><br>
    <label for="status" class='book-item'>Read?</label>
    <input type="checkbox" id="status" class='book-item'><br>
    <button type="button" id="add-book" class='book-item'>Add Book</button>
    <button type="button" id="close" class='book-item'>Close</button>
</form>

<div id="library">
    
</div>

</body>

<script type='text/javascript' src='script.js'></script>
</html>

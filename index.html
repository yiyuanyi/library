<!DOCTYPE html>
<html>
<head>
    <title>yiyuanyi's Library</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
<h1 id="title">Welcome to the Library</h1>

<button type="button" id="new-book">New Book+</button>
<form id="book-details" class="hidden">
    <input type="text" id="title" placeholder="title"><br>
    <input type="text" id="author" placeholder="author"><br>
    <input type="number" id="year" placeholder="year"><br>
    <button type="button" id="status">Not Read</button><br>
    <button type="submit" id="add-book">Add Book</button><br>
    <button type="button" id="close">Close</button>
</form>

<div id="library">
    <div class="card"></div>
</div>

</body>

<script type='text/javascript' src='script.js'></script>
</html>
